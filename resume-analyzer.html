<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer - UpLinkAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">UpLinkAI</h1>
      <p class="tagline">From Learning to Earning</p>
    </div>
  </header>

  <main class="toolbox">
    <h2>Paste Your Resume Below</h2>
    <textarea id="resumeInput" placeholder="Paste your resume or key points here..."></textarea>
    <button onclick="analyzeResume()">Analyze Resume</button>
    <div class="output" id="resultBox"></div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 UpLinkAI. Built for students.</p>
    </div>
  </footer>

  <script>
    function analyzeResume() {
      const resume = document.getElementById('resumeInput').value;
      const result = document.getElementById('resultBox');
      if (!resume.trim()) {
        result.innerText = "‚ö†Ô∏è Please paste your resume to analyze.";
        return;
      }

      let feedback = "‚úÖ AI Resume Feedback:\n\n";
      feedback += "- Strong formatting! Important sections like Education, Skills, and Experience are detected.\n";
      if (resume.toLowerCase().includes("team")) {
        feedback += "- Great mention of teamwork. Consider adding collaboration tools.\n";
      } else {
        feedback += "- Add experience with teamwork or collaboration tools.\n";
      }
      if (!resume.toLowerCase().includes("project")) {
        feedback += "- Include at least one project with results or tech used.\n";
      } else {
        feedback += "- Project section looks good.\n";
      }
      if (resume.length < 300) {
        feedback += "- Add more detail. Resumes under 300 characters are too short.\n";
      }
      feedback += "\nKeep learning, building, and applying with UpLinkAI! üöÄ";

      result.innerText = feedback;
    }
  </script>
</body>
</html>
